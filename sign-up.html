                    <label class="form" for="chk" aria-hidden="true">Sign up</label>
                    <div class="one">

                        <input type="text" id="lastname" name="lastname" placeholder="Επώνυμο" required="">
                    </div>
                    <div class="one">
                        <input class="three" type="text" id="business_name" name="business_name"
                            placeholder="Όνομα επιχείρησης" required="">
                        <input class="four" type="text" id="phone" name="phone" placeholder="Τηλέφωνο επιχείρησης"
                            required="">
                    </div>
                    <div class="one">
                        <input type="text" id="username" name="username" placeholder="User name" required="">
                        <input type="email" id="email" name="email" placeholder="Email" required="">
                    </div>
                    <div class="one">
                        <input type="password" id="password" name="password" placeholder="Password" required="">
                        <input type="password" id="cpassword" name="cpassword" placeholder="Confirm password" required="">
                        <div id="password-error" style="color: red; display: block; position: relative;"></div>
                    </div>
                    <button>Sign up</button>
                </form>
            </div>

            <div class="login">
                <form action="./server/log-in.php" method="POST" id="login-form">
                    <label class="form" for="chk" aria-hidden="true">Login</label>

<script>
    function validateSignUp() {
        const password = document.getElementById('password').value;
        const cpassword = document.getElementById('cpassword').value;
        const passwordError = document.getElementById('password-error');
        const passwordInput = document.getElementById('password');
        const cpasswordInput = document.getElementById('cpassword');

        if (password !== cpassword) {
            
            passwordError.textContent = "";
            passwordInput.style.border = "1px solid red";
            passwordInput.fontSize = ".5rem";
            passwordInput.value = "";
            passwordInput.placeholder = "Passwords do not match!";
            cpasswordInput.style.border = "1px solid red";
            cpasswordInput.value = "";
            cpasswordInput.placeholder = "Passwords don't match!";
            return false; // Prevent form submission
        } else {
            passwordError.textContent = ""; // Clear error message if passwords match
            return true; // Allow form submission
        }
    }

    function validateLogIn() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginError = document.getElementById('login-error');
        const loginForm = document.getElementById('login-form');

        if (username === '' || password === '') {
            loginError.textContent = "Please enter both username and password.";
            return false; // Prevent form submission
        } else {
            loginError.textContent = ""; // Clear error message
            return true; // Allow form submission
        }

    }
</script>
