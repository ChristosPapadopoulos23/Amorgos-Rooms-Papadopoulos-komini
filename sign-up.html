<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <div class="container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </label>
        <script>
            function myFunction(x) {
                x.classList.toggle("change");
            }
            
        </script>
        <label class="logo">Amorgos Rooms</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="find-a-room.html">Rooms</a></li>
            <li><a href="contact.html">Contact</a></li>

            <li><a href="more.html">Information</a></li>
            <li><a class="active" href="sign-up.html">Sign in/Log in</a></li>
        </ul>
    </nav>
    <section class="center"> 

        <div class="main">  	
            <input type="checkbox" id="chk" aria-hidden="true">
    
                <div class="signup">
                    <form>
                        <label class="form" for="chk" aria-hidden="true">Sign up</label>
                        <div class="one">
                            <input  type="text" name="name" placeholder="Όνομα" required="">
                            <input type="text" name="sname" placeholder="Επώνυμο" required="">
                        </div>
                        <div class="one">
                        <input class="three" type="text" name="bname" placeholder="Όνομα επιχείρησης" required="">
                        <input class="four" type="text" name="phone" placeholder="Τηλέφωνο επιχείρησης" required="">
                        </div>
                        <div class="one">
                        <input type="text" name="txt" placeholder="User name" required="">
                        <input type="email" name="email" placeholder="Email" required="">
                        </div>
                        <div class="one">
                        <input type="password" name="pswd" placeholder="Password" required="">
                        <input type="password" name="pswd2" placeholder="Confirm password" required="">
                        </div>
                        <button>Sign up</button>
                    </form>
                </div>
    
                <div class="login">
                    <form>
                        <label class="form" for="chk" aria-hidden="true">Login</label>
                        <input type="email" name="email" placeholder="Email" required="">
                        <input type="password" name="pswd" placeholder="Password" required="">
                        <button>Login</button>
                    </form>
                </div>
        </div>

            <div class="wave" id="wave1" style="--i: 1;"></div>
            <div class="wave" id="wave2" style="--i: 2;"></div>
            <div class="wave" id="wave3" style="--i: 3;"></div>
            <div class="wave" id="wave4" style="--i: 4;"></div>
        
    </section>


    <div class="footer">
        <hr>

        <div class="info">
           <i class='bx bx-mobile'></i>
           <div>: 69xxxxxxxx</div>
           <i class='bx bx-phone'></i>
           <div>: 2xxxxxxxxx</div>
           <i class='bx bxs-envelope'></i>
           <div class="last">: amorgos@geemail.com</div>
           <div class="tag">Χρήστος Παπαδόπουλος-2024</div>
       </div>
   </div>
